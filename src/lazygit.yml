# yaml-language-server: $schema=https://json.schemastore.org/lazygit.json

gui:
  showFileTree: false
  showListFooter: false
  showRandomTip: false
  showBottomLine: false
  pull:
    mode: rebase

git:
  autoFetch: true
  autoRefresh: true

promptToReturnFromSubprocess: false

refresher:
  refreshInterval: 1
  fetchInterval: 60
